name: Publish DarimarSystemWebsite
description: "Publish DarimarSystemWebsite to IIS"
inputs:
  scripts-path:
    description: "Path to the required MsDeploy PowerShell scripts"
    required: true
  offline-path:
    description: "Path to app-offline.htm"
    required: true
  publish-path:
    description: "Path to app publish folder generated by publish"
    required: true
runs:
  using: "composite"
  steps:
    - name: Stop site
      shell: pwsh
      run: >
        ${{ inputs.scripts-path }}\Stop_MsDeploy.ps1
        ${{ inputs.offline-path }}
        ${{ inputs.publish-path }}
        ${{ secrets.DARIMAR_HOST_SITE_NAME }}
        ${{ secrets.DARIMAR_SERVER_COMPUTER_NAME }}
        ${{ secrets.DARIMAR_SERVER_USERNAME }}
        ${{ secrets.DARIMAR_SERVER_PASSWORD }}
    - name: Waiting 10 seconds
      shell: pwsh
      run: Start-Sleep -Seconds 10
    - name: Deploy
      shell: pwsh
      run: >
        ${{ inputs.scripts-path }}\Publish_MsDeploy.ps1
        ${{ inputs.publish-path }}
        ${{ secrets.DARIMAR_HOST_SITE_NAME }}
        ${{ secrets.DARIMAR_SERVER_COMPUTER_NAME }}
        ${{ secrets.DARIMAR_SERVER_USERNAME }}
        ${{ secrets.DARIMAR_SERVER_PASSWORD }}
    - name: Start site
      shell: pwsh
      run: >
        ${{ inputs.scripts-path }}\Start_MsDeploy.ps1
        ${{ secrets.DARIMAR_HOST_SITE_NAME }}
        ${{ secrets.DARIMAR_SERVER_COMPUTER_NAME }}
        ${{ secrets.DARIMAR_SERVER_USERNAME }}
        ${{ secrets.DARIMAR_SERVER_PASSWORD }}
